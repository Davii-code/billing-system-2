
<div class="button-add">
  <button mat-raised-button color="primary">Adicionar +</button>
</div>

<div class="c-formContainer">
  <form class="c-form" action="">
    <input matInput class="c-form__input filter-input" placeholder="Filtrar" (keyup)="applyFilter($event)" type="text">
    <select class="c-form__select" (change)="applySituationFilter($event)">
      <option value="">Todas</option>
      <option value="OPEN">Aberto</option>
      <option value="CLOSED">Fechado</option>
    </select>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.client}} </td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.product  }} </td>
  </ng-container>

  <ng-container matColumnDef="salePrice">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> {{element.salePrice  | currency:'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="seller">
    <th mat-header-cell *matHeaderCellDef> Vendedor </th>
    <td mat-cell *matCellDef="let element"> {{element.seller}} </td>
  </ng-container>

  <ng-container matColumnDef="situation">
    <th mat-header-cell *matHeaderCellDef> Situação </th>
    <td mat-cell *matCellDef="let element"> {{element.situation == 'OPEN' ? 'Aberto' : 'Fechado'}} </td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef> Preço Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.productPrice  | currency:'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button ><mat-icon>edit</mat-icon></button>
      <button mat-icon-button ><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               aria-label="Select page">
</mat-paginator>
